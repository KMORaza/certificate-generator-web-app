<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #003366; 
            color: white;
        }
        h1 {
            font-family: 'Exo 2', sans-serif; 
            color: white;
        }
        form {
            margin-bottom: 20px;
        }
        .form-label {
            font-family: 'Exo 2', sans-serif; 
            color: white;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        input[type="text"], input[type="date"] {
            background-color: black; 
            color: white; 
            border: 2px solid white; 
            border-radius: 0; 
            padding: 8px; 
            margin-bottom: 10px; 
            box-sizing: border-box; 
            width: 100%;
            font-family: 'Exo 2', sans-serif;
            font-size: 16px;
        }
        input[type="text"]:focus, input[type="date"]:focus {
            outline: none; 
            border-color: #00CCCC; 
        }
        #certificate {
            display: none;
            margin-top: 50px;
            text-align: center;
            border: 2px solid #333;
            padding: 20px;
            width: 80%;
            margin: 0 auto;
            max-width: 600px;
            background-color: #00CCCC; 
            color: white; 
        }
        #certificate img {
            border: 1px solid #ccc;
            margin-top: 20px;
            max-width: 100%;
        }
        h2, h3 {
            font-family: 'Satisfy', cursive;
            color: white; 
        }
        p {
            font-family: Arial, sans-serif;
            color: white; 
        }
        button[type="submit"], .download-button {
            font-family: 'Exo 2', sans-serif; 
            background-color: #00CCCC; 
            color: white; 
            border: 2px solid white; 
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover, .download-button:hover {
            background-color: #008B8B; 
        }
        .download-button {
            margin-top: 10px;
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #555;
        }
        #downloadContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Certificate Generator</h1>
    
    <form id="certificateForm">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" required>

        <label for="course" class="form-label">Course:</label>
        <input type="text" id="course" required>

        <label for="date" class="form-label">Date:</label>
        <input type="date" id="date" required>

        <button type="submit">Generate Certificate</button>
    </form>

    <div id="certificate">
        <h2>Certificate of Completion</h2>
        <p>This certifies that</p>
        <h3 id="certificateName"></h3>
        <p>has completed the course</p>
        <h3 id="certificateCourse"></h3>
        <p>on</p>
        <h3 id="certificateDate"></h3>
        <div id="certificateImageContainer"></div>
    </div>

    <div id="downloadContainer">
        <button id="downloadPNG" class="download-button">Download as PNG</button>
        <button id="downloadJPG" class="download-button">Download as JPG</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="certificate.js"></script>
</body>
</html>
